<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header> 
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/Yuri_Gagarin.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Юрий Алексеевич Гагарин</h1>
        <button type="button" aria-label="Редактировать профиль" class="button profile__edit-profile-button"></button>
        <p class="profile__description">Первый человек в космосе</p>        
      </div>
      <button type="button" aria-label="Добавить карточку" class="button profile__add-card-button"></button>
    </section>
    <section class="places page__places">
      <ul class="places__cards">
      </ul>
    </section>
  </main> 
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__caption">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileForm">
        <input type="text" class="popup__input popup__input_type_name" name="userName">
        <input type="text" class="popup__input popup__input_type_description" name="userDescription">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>  
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__caption">Новое место</h2>
      <form class="popup__form" name="addCardForm">
        <input type="text" class="popup__input popup__input_type_card-title" name="cardTitle" placeholder="Название">
        <input type="text" class="popup__input popup__input_type_card-image" name="cardImage" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>  
  </div>
  <div class="popup popup_type_zoom">
    <div class="popup__zoom-container">
      <figure class="popup__zoom-figure">
        <img src="#" class="popup__zoom-image" alt="">
        <figcaption class="popup__zoom-caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button"></button>
    </div></div>
  <template id="card-template">
    <li class="card">
      <img src="#" alt="" class="card__image">
          <div class="card__info">
            <h2 class="card__title"></h2>
            <button type="button" aria-label="Лайк" class="card__like-button"></button>
          </div>
          <button type="button" aria-label="Удалить карточку" class="card__delete-button"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
