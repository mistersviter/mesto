<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header> 
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/Yuri_Gagarin.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Юрий Алексеевич Гагарин</h1>
        <button type="button" aria-label="Редактировать профиль" class="button profile__edit-profile-button"></button>
        <p class="profile__description">Первый человек в космосе</p>        
      </div>
      <button type="button" aria-label="Добавить карточку" class="button profile__add-card-button"></button>
    </section>
    <section class="places page__places">
      <ul class="places__cards">
        <li class="card">
          <img src="./images/card_image1.jpg" alt="Картинка-1" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Брангуа Харрор Сутас</h2>
            <button type="button" aria-label="Лайк" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card_image2.jpg" alt="Картинка-2" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Аэронас Ту</h2>
            <button type="button" aria-label="Лайк" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card_image3.jpg" alt="Картинка-3" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Огос</h2>
            <button type="button" aria-label="Лайк" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card_image4.jpg" alt="Картинка-4" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Иби</h2>
            <button type="button" aria-label="Лайк" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card_image5.jpg" alt="Картинка-5" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Хорсара</h2>
            <button type="button" aria-label="Лайк" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/card_image6.jpg" alt="Картинка-6" class="card__image">
          <div class="card__info">
            <h2 class="card__title">Вурбедиу Моно</h2>
            <button type="button" aria-label="Лайк" class="card__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main> 
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__caption">Редактировать профиль</h2>
      <form class="popup__form" name="editProfileForm">
        <input type="text" class="popup__input popup__input_type_name" name="userName">
        <input type="text" class="popup__input popup__input_type_description" name="userDescription">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>  
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
