<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="./images/logo.svg" alt="лого" class="logo">
  </header> 
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/Yuri_Gagarin.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title">Юрий Алексеевич Гагарин</h1>
        <input class="profile__button profile__edit-profile-button" type="image" src="./images/edit_profile_button.svg" />
        <p class="profile__description">Первый человек в космосе</p>        
      </div>
      <input class="profile__button profile__add-card-button" type="image" src="./images/add_card_button.svg" />
    </section>
    <section class="places">
      <ul class="places__cards">
        <li class="places__card">
          <img src="./images/card_image1.jpg" alt="" class="places__card-image">
          <div class="places__card-info">
            <h2 class="places__card-title">Брангуа Харрор Сутас</h2>
            <input class="places__button places__card-like-button" type="image" src="./images/card_like_button.svg" />
          </div>
        </li>
        <li class="places__card">
          <img src="./images/card_image2.jpg" alt="" class="places__card-image">
          <div class="places__card-info">
            <h2 class="places__card-title">Аэронас Ту</h2>
            <input class="places__button places__card-like-button" type="image" src="./images/card_like_button.svg" />
          </div>
        </li>
        <li class="places__card">
          <img src="./images/card_image3.jpg" alt="" class="places__card-image">
          <div class="places__card-info">
            <h2 class="places__card-title">Огос</h2>
            <input class="places__button places__card-like-button" type="image" src="./images/card_like_button.svg" />
          </div>
        </li>
        <li class="places__card">
          <img src="./images/card_image4.jpg" alt="" class="places__card-image">
          <div class="places__card-info">
            <h2 class="places__card-title">Иби</h2>
            <input class="places__button places__card-like-button" type="image" src="./images/card_like_button.svg" />
          </div>
        </li>
        <li class="places__card">
          <img src="./images/card_image5.jpg" alt="" class="places__card-image">
          <div class="places__card-info">
            <h2 class="places__card-title">Хорсара</h2>
            <input class="places__button places__card-like-button" type="image" src="./images/card_like_button.svg" />
          </div>
        </li>
        <li class="places__card">
          <img src="./images/card_image6.jpg" alt="" class="places__card-image">
          <div class="places__card-info">
            <h2 class="places__card-title">Вурбедиу Моно</h2>
            <input class="places__button places__card-like-button" type="image" src="./images/card_like_button.svg" />
          </div>
        </li>
      </ul>
    </section>
  </main> 
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
</body>
</html>
