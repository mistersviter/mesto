<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__header">
    <img src="<%=require('./images/logo.svg')%>" alt="лого" class="logo">
  </header> 
  <main class="main">
    <section class="profile page__profile">
      <img src="<%=require('./images/Yuri_Gagarin.jpg')%>" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button type="button" aria-label="Редактировать профиль" class="button profile__edit-profile-button"></button>
        <p class="profile__description"></p>        
      </div>
      <button type="button" aria-label="Добавить карточку" class="button profile__add-card-button"></button>
    </section>
    <section class="places page__places">
      <ul class="places__cards">
      </ul>
    </section>
  </main> 
  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__caption">Редактировать профиль</h2>
      <form id="editProfileForm" class="popup__form" name="editProfileForm">
        <label class="popup__form-field">
          <input id="name-input" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input id="description-input" type="text" class="popup__input popup__input_type_description" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error description-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>  
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__caption">Новое место</h2>
      <form id="addCardForm" class="popup__form" name="addCardForm">
        <label class="popup__form-field">
          <input id="card-title-input" type="text" class="popup__input popup__input_type_card-title" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error card-title-input-error"></span>
        </label>
        <label class="popup__form-field">
          <input id="card-image-input" type="url" class="popup__input popup__input_type_card-image" name="link" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error card-image-input-error"></span>
        </label>
        <button type="submit" class="popup__submit-button popup__submit-button_inactive" disabled>Создать</button>
      </form>
    </div>  
  </div>
  <div class="popup popup_type_zoom">
    <div class="popup__zoom-container">
      <figure class="popup__zoom-figure">
        <img src="#" class="popup__zoom-image" alt="">
        <figcaption class="popup__zoom-caption"></figcaption>
      </figure>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup_type_delete-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      <h2 class="popup__caption">Вы уверены?</h2>
      <form id="deleteCardForm" class="popup__form" name="deleteCardForm">
        <button type="submit" class="popup__submit-button">Да</button>
      </form>
    </div>  
  </div>
  <template id="card-template">
    <li class="card">
      <img src="#" alt="" class="card__image">
          <div class="card__info">
            <h2 class="card__title"></h2>
            <div class="card__like-container">
              <button type="button" aria-label="Лайк" class="card__like-button"></button>
              <span class="card__like-counter">0</span>
            </div>
          </div>
          <button type="button" aria-label="Удалить карточку" class="card__delete-button"></button>
    </li>
  </template>
</body>
</html>
